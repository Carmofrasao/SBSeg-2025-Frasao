%YAML 1.1
---

af-packet:
  - interface: br-320adb667144 
    threads: auto
    cluster-id: 99

reputation-categories-file: /etc/suricata/iprep/categories.txt 
default-reputation-path: /etc/suricata/iprep

default-rule-path: /etc/suricata/rules
rule-files:
 - suricata.rules

reputation-files:
  - /etc/suricata/iprep/reputation.list

unix-command:
  enabled: yes

outputs:
  - eve-log:
      enabled: yes
      filetype: regular 
      filename: /etc/suricata/eve.json
      types:
        - alert
        - http
        - dns
        - tls

  - drop:
      enabled: yes
      filename: /etc/suricata/drop.log
      append: yes

nfq:
  enabled: yes
  mode: accept
  repeat-mark: 1
  repeat-mask: 1
  fail-open: yes

runmode: workers
