%YAML 1.1
---

af-packet:
  - interface: br-8375fa58754b
    threads: auto
    cluster-id: 99

nfq:
  enabled: yes
  mode: accept 
  repeat-mark: 1
  repeat-mask: 1
  queue-num: 0

reputation-categories-file: /etc/suricata/iprep/categories.txt 
default-reputation-path: /etc/suricata/iprep

default-rule-path: /etc/suricata/rules
rule-files:
  - suricata.rules

reputation-files:
  - /etc/suricata/iprep/reputation.list

unix-command:
  enabled: yes

outputs:
  - fast:
      enabled: yes
      filename: /var/log/suricata/fast.log
  - eve-log:
      enabled: yes
      filetype: regular 
      filename: /etc/suricata/eve.json
      types:
        - alert
        - http
        - dns
        - tls
  - alert-debug:
      enabled: yes
      filename: /var/log/suricata/alert-debug.log

runmode: workers
