%YAML 1.1
---

nfq:
  #mode: route 
  mode: repeat
  repeat-mark: 1
  repeat-mask: 1
  queue-num: 0


reputation-categories-file: /etc/suricata/iprep/categories.txt 

default-reputation-path: /etc/suricata/iprep
reputation-files:
  - reputation.list

default-rule-path: /etc/suricata/rules
rule-files:
  - suricata.rules

unix-command:
  enabled: yes

outputs:
  #- lua:
  #    enabled: yes
  #    scripts-dir: /etc/suricata
  #    scripts: script.lua
  - fast:
      enabled: yes
      filename: /var/log/suricata/fast.log
  - eve-log:
      enabled: yes
      filetype: regular 
      filename: /etc/suricata/eve.json
      types:
        - alert
        - http
        - dns
        - tls
  - alert-debug:
      enabled: yes
      filename: /var/log/suricata/alert-debug.log

security:
  lua:
    allow-rules: true
    allow-restricted-function: true

